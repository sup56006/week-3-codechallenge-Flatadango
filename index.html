<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flatadango â€” Kung Fu Panda Ticketing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flatadango Movie Theater</h1>
  </header>
  
  <div id="movie-container">
    <aside>
      <ul id="films"></ul>
    </aside>
    <main id="movie-details">
      <img id="movie-poster" src="" alt="Movie Poster" />
      <h2 id="movie-title"></h2>
      <p><strong>Runtime:</strong> <span id="movie-runtime"></span> min</p>
      <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
      <p id="movie-description"></p>
      <p><strong>Director:</strong> <span id="movie-director"></span></p>
      <p><strong>Writers:</strong> <span id="movie-writers"></span></p>
      <p><strong>Cast:</strong> <span id="movie-cast"></span></p>
      <p><strong>Release Year:</strong> <span id="movie-year"></span></p>
      
      <p><strong>Available Tickets:</strong> <span id="movie-available"></span></p>
      <button id="buy-ticket-btn">Buy Ticket</button>
    </main>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
